<ion-view view-title="Ionic FIrebase Chat" >
  <ion-pane "class="messaging-view ">
    <ion-header-bar class="bar-calm ">
      <h1 class="title"> Ioinc Chat </h1>
    </ion-header-bar>

    <ion-content class="content-stable  masters"
                 on-swipe-left="hideTime=false "
                 on-swipe-right="hideTime=true ">

      <div ng-repeat="message in messages "
           ng-class="{other: message.userId !=myId} "
           class="messages ">
           
        <div class="message">
        
           <i class="icon ion-android-contact larger "></i>
         
              <img src="{{message.image}}" style="width:80%; padding-top:1%"></img>
        
         <span class="span-chat ">{{ message.text }}</span>
        </div>

       

</div>
    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset " >

      <label class="item-input-wrapper ">
        <input type="text " placeholder="Type your message " on-return="sendMessage(); closeKeyboard() " ng-model="data.message
    " on-focus="inputUp() " on-blur="inputDown() " />
      </label>
      <button class="button button-clear " ng-click="sendMessage() ">
        Send
      </button>
    </ion-footer-bar>
  </ion-pane>
  </ion-view>
